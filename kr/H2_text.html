우측의 시뮬레이션에서 공의 균형을 잡을 수 있는 물개를 볼 수 있습니다.

<br>
<br>
사분면은 시뮬레이션의 우측상단 모서리에 원으로 표시되어있습니다.
공을 드래그하여 이동시키면서 물개를 괴롭힐 수 있습니다. 물개는 균형을 유지하기 위해 최선을 다합니다.
