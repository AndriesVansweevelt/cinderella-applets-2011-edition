<p> 
거울이 다른 거울에 반사되면 어떤 일이 일어날까요?
오른쪽 시뮬레이션은 두 거울의 관계를 수학적으로 보여줍니다.
두 거울의 사이각은 아래 슬라이더로 조정이 가능하며 물체는 반복적으로 반사되어집니다.
<br>
<br>

시뮬레이션의 결과는 두 거울의 사잇각에 매우 민감하게 반응합니다.
사잇각이 180&deg;의 약수인 경우에만 반복적으로 반사되는 물체들이 정확하게 겹쳐집니다.
이러한 상황은 사잇각이 90&deg;, 60&deg;, 45&deg;, 36&deg;, 30&deg; 등 일 때 일어납니다.

</p>
