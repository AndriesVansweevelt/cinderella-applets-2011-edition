우측의 혼자 즐길 수 있는 퍼즐(solitaire puzzle)은 돌을 13번 이동시켜 하나의 돌만 남기는 것이 목표인 게임입니다. 
선택한 돌은 인접한 돌을 뛰어넘어 이동할 수 있으며 그 인접한 돌은 없어집니다.

<br>
<br>
이 퍼즐을 푸는 것은 결코 쉽지 않습니다. 아래의 그림은 가장 왼쪽의 초기배열에 대한 해결책의 몇 가지 중간 단계를 보여줍니다.

<br>
<br>
진짜 '전문가'는 처음에 비어있던 위치에 마지막 돌을 옮겨다 놓을 수 있습니다.
